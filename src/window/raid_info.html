<html>

<head>
    <title>Raid Info</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/semantic.min.js"></script>
    <style>
        .container {
            padding: 1em 1em 1em;
        }
        .progress .label.red { color:red !important;}
        .progress .label.yellow { color:orange !important;}
    </style>
</head>

<body>
    <div class="container">
        <div class="ui cards">
            <div class="card enemy_info" style="display: none">
                <div class="content enemy_state">
                    <div class="header boss_name">Boss 1</div>
                    <div class="ui indicating progress" data-value="100" data-total="100" id="enemy0">
                        <div class="bar">
                            <div class="progress"></div>
                        </div>
                        <div class="label"></div>
                    </div>
                    <div class="gauge"></div>
                </div>
                <div class="content enemy_pattern">
                        
                </div>
                <div class="extra content enemy_comment">

                </div>
            </div>
            <div class="card enemy_info" style="display: none">
                <div class="content enemy_state">
                    <div class="header boss_name">Boss 2</div>
                    <div class="ui indicating progress" data-value="100" data-total="100" id="enemy1">
                        <div class="bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                </div>
                <div class="content">

                </div>
                <div class="extra content">

                </div>
            </div>
            <div class="card enemy_info" style="display: none">
                <div class="content enemy_state">
                    <div class="header boss_name">Boss 3</div>
                    <div class="ui indicating progress" data-value="100" data-total="100" id="enemy2">
                        <div class="bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                </div>
                <div class="content">

                </div>
                <div class="extra content">

                </div>
            </div>
        </div>

    </div>
    <iframe id="api_host" style="display: none"></iframe>

    <script src="js/enemyState.js"></script>
    <script src="js/viewUpdate.js"></script>
    <script src="js/messageSender.js"></script>
</body>

</html>
